<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Contact Section -->
<section id="contact" class="bg-gray-100 py-16">
  <div class="max-w-3xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Contact Me</h2>

    <form class="bg-white p-8 rounded-lg shadow-md">
      <!-- Name -->
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Message -->
      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message here..."
          class="w-full px-4 py-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-blue-600 transition duration-300">
          Send Message
        </button>
      </div>
    </form>
  </div>
</section>

</body>
</html>
